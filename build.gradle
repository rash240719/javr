group 'MoreCo.'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://nexus.bedatadriven.com/content/groups/public" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.rabbitmq:amqp-client:5.0.0'
    compile "org.renjin:renjin-script-engine:0.8.2527";
    compile 'com.google.code.gson:gson:2.8.2'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.213'
}
